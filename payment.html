<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <style>
        body {
            background-color: rgb(197, 238, 252);
        }
    </style>
</head>
<body>
    <center>
    <form>
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required=""></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male <input type="radio" name="gender" id="male" required=""> Female <input type="radio" name="gender" id="female" required=""></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" rows="6" cols="80"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" value="" required=""></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" value="" required=""></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:* <select name="card_type" id="card_type" required="">
            <option value="">---Select a Card type---</option>
            <option value="visa">Visa</option>
            <option value="rupy">Rupay</option>
            <option value="master card">Master Card</option>
        </select></p>
        <p>Card Number *<input type="number" name="card_number" id="card_number" required=""></p>
        <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date" required=""></p>
        <p>CVV * <input type="password" name="cvv" id="cvv" required=""></p>
        <input type="submit" name="" id="" value="Pay Now">
    </form>
</center>
</body>
</html>
